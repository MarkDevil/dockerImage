version: '2'

services:
 mysql:
   image: mysql:5.7.20
   container_name: mysql-server57
   # restart: always
   network_mode: "bridge"
   environment:
     - MYSQL_ROOT_PASSWORD=root
     - JAVA_OPTS=-Duser.timezone=Asia/Shanghai
   ports:
     - 3307:3306
   volumes:
     - /Users/mark/dockerMapPath/mysql:/var/lib/mysql
